<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Заявка получена</title>
  <meta name="robots" content="noindex">
  <style>
    :root{
      --bg:#0f1115;
      --card:#1a1f29;
      --text:#e8eaed;
      --muted:#9aa4b2;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      display:flex;align-items:center;justify-content:center;
      background:
        center/160px no-repeat url("./icon.png"),
        radial-gradient(1200px 600px at 50% -10%, rgba(255,255,255,.04), transparent 40%),
        linear-gradient(180deg, #0f1115 0%, #0d1016 100%);
      color:var(--text);
    }
    .card{
      max-width:560px;width:92%;
      padding:28px 24px;border-radius:18px;
      background:color-mix(in srgb, var(--card) 92%, transparent);
      backdrop-filter:saturate(120%) blur(4px);
      box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.06);
      text-align:center;
    }
    h1{font-size:1.7rem;margin:0 0 .5rem 0;}
    p{margin:.15rem 0;line-height:1.55}
    .muted{color:var(--muted);font-size:.95rem}
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Сообщение о статусе заявки">
    <h1>Заявка получена</h1>
    <p>Ожидайте <b>24 часа</b> на добавление в наше комьюнити.</p>
    <p class="muted">Мы проверяем вашу заявку. Если что-то пойдёт не так, попробуйте позже.</p>
  </main>
</body>
</html>
